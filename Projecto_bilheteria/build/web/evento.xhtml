<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Evento</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar>
                    <p:submenu label="MENU" icon="pi pi-fw pi-bars">
                        <p:menuitem value="Home" icon="pi pi-fw pi-home"/>
                        <p:menuitem value="Eventos" icon="pi pi-fw pi-calendar-plus"/>
                        <p:menuitem value="Espectadores" icon="pi pi-fw pi-users"/>
                        <p:menuitem value="Bilhete" icon="pi pi-fw pi-ticket"/>
                        <p:divider layout="horizontal"/>
                        <p:menuitem value="Sair" icon="pi pi-fw pi-sign-out"/>
                    </p:submenu>
                    <f:facet name="options">
                        <p:button value="Sair" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div class="card">
            <h:form>
                <h:panelGrid columns="3" cellpadding="7">
                  
                    <p:outputLabel for="name" value="Name"/>
                    <p:inputText id="name" value="#{basicView.text1}"/>
                    <h:outputText id="display" value="#{basicView.text1}"/>

                    <h:outputText value="Input"/>
                    <p:inputText id="lastname" value="#{basicView.text4}"/>
                    <h:outputText id="display4" value="#{basicView.text4}"/>
                    
                    <h:outputText value="Input"/>
                    <p:inputText id="lastnam" value="#{basicView.text4}"/>
                    <h:outputText id="displa" value="#{basicView.text4}"/>
                    
                    <h:outputText value="Input"/>
                    <p:inputText id="last" value="#{basicView.text4}"/>
                    <h:outputText id="displ" value="#{basicView.text4}"/>
                    
                    <h:outputText value="Input"/>
                    <p:inputText id="lastna" value="#{basicView.text4}"/>
                    <h:outputText id="disp" value="#{basicView.text4}"/>
                    
                    <h:outputText value="Input"/>
                    <p:inputText id="lastnam1" value="#{basicView.text4}"/>
                    <h:outputText id="displ1a" value="#{basicView.text4}"/>
                    
                    <h:outputText value="Input"/>
                    <p:inputText id="lastnam2" value="#{basicView.text4}"/>
                    <h:outputText id="displa2" value="#{basicView.text4}"/>
                    
                    <h:outputText value="Input"/>
                    <p:inputTextarea rows="6" cols="33"/>
                </h:panelGrid>
                <p:commandButton value="Submit" update="display" styleClass="mt-3" />
            </h:form>
        </div>
    </h:body>
</html>
